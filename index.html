<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sneakers</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__top">
        <div class="nav__brand">
          <img src="img/sneakers.png" alt="" />
        </div>
        <div class="nav__search">
          <input type="text" placeholder="Search" />
          <img src="./img/search.png" width="20" height="20" alt="" />
        </div>
        <div class="nav_offer">
          <a href="#">Limited Offer!</a>
        </div>
      </div>
      <div class="nav__bottom">
        <li class="nav__menu-item">Air force</li>
        <li class="nav__menu-item">Jordan</li>
        <li class="nav__menu-item">Blazer</li>
        <li class="nav__menu-item">Crater</li>
        <li class="nav__menu-item">Hippie</li>
      </div>
    </nav>

    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__item">
          <img src="./img/air.png" alt="" class="slider__item-img" />
          <h2 class="slider__item-price">$119</h2>
          <h1 class="slider__item-name">
            <span>Air force</span> <br /><span>new</span><br /><span
              >season</span
            >
          </h1>
          <button class="slider__item-cta">Buy Now!</button>
          <div class="slider__item-bg"></div>
        </div>
        <div class="slider__item">
          <img src="./img/jordan.png" alt="" class="slider__item-img" />
          <h2 class="slider__item-price">$149</h2>
          <h1 class="slider__item-name">
            <span>jordan</span><br /><span>new</span><br /><span>season</span>
          </h1>
          <button class="slider__item-cta">Buy Now!</button>
          <div class="slider__item-bg"></div>
        </div>
        <div class="slider__item">
          <img src="./img/blazer.png" alt="" class="slider__item-img" />
          <h2 class="slider__item-price">$109</h2>
          <h1 class="slider__item-name">
            <span>blazer</span> <br /><span>new</span> <br /><span>season</span>
          </h1>
          <button class="slider__item-cta">Buy Now!</button>
          <div class="slider__item-bg"></div>
        </div>
        <div class="slider__item">
          <img src="./img/crater.png" alt="" class="slider__item-img" />
          <h2 class="slider__item-price">$129</h2>
          <h1 class="slider__item-name">
            <span>crater</span> <br /><span>new</span> <br /><span>season</span>
          </h1>
          <button class="slider__item-cta">Buy Now!</button>
          <div class="slider__item-bg"></div>
        </div>
        <div class="slider__item">
          <img src="./img/hippie.png" alt="" class="slider__item-img" />
          <h2 class="slider__item-price">$99</h2>
          <h1 class="slider__item-name">
            <span>Hippie</span> <br /><span>new</span> <br /><span>season</span>
          </h1>
          <button class="slider__item-cta">Buy Now!</button>
          <div class="slider__item-bg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
